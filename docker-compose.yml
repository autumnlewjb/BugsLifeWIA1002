version: "3.9"
services:
    spring-app:
        build: ./demo/
        ports:
            - 8080:8080
        depends_on: 
            - sql-server
        restart: on-failure
    sql-server:
        image: mysql:latest
        environment:
            - MYSQL_ROOT_PASSWORD=secret
            - MYSQL_DATABASE=db
        ports:
            - 3306:3306
    frontend-app:
        build: ./frontend/
        ports:
            - 80:80
        depends_on:
            - spring-app
        restart: on-failure

